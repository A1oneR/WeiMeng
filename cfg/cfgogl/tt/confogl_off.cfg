// Disable ReadyUp
l4d_ready_enabled 0

// Reset Default Common Limit, Static Spawns, and String Count
reset_static_maps
sm_resetstringcount

//Letz Stop
sm_cvar z_frustration 1
sm_cvar z_frustration_lifetime 20
sm_cvar sb_stop 0

// Unlock Plugins and reload defaults
confogl_resetclientcvars
confogl_resetcvars
pred_unload_plugins