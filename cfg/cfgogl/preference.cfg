// ===============================================================================================
//  自定义插件设置
// ===============================================================================================
sv_pure 2
sv_alltalk 0
confogl_addcvar sv_cheats 0
confogl_addcvar sv_consistency 0
confogl_addcvar sv_pure_kick_clients 1
confogl_addcvar sv_voiceenable 1
confogl_addcvar sv_log_onefile 0
confogl_addcvar sv_logbans 1
confogl_addcvar vs_max_team_switches 9999
confogl_addcvar versus_marker_num 0

confogl_match_killlobbyres          "0"                 // 是否开始游戏后移除大厅 // 不要打开如在可匹配状态回话不可用           
confogl_match_restart               "1"                 // 读取新模式是否重置地图           

confogl_addcvar bq_cvar_change_suppress      "1"		// 不显示服务器 Cvars 改变, 这使得聊天没有干扰
confogl_addcvar bq_name_change_suppress      "0"		// 不显示玩家名称更改
confogl_addcvar bq_name_change_spec_suppress "0"		// 不显示旁观玩家名称更改
confogl_addcvar bq_show_player_team_chat_spec "0"		// 旁观显示玩家在团队聊天中说什么
confogl_addcvar bq_vocalize_guard_vdelay      "600"		// 玩家调用下一个语音命令之前延迟 [0 = 禁用]
confogl_addcvar slots_max_slots "30"					// 插槽玩家可以投票的最大数量, 不要将它设置为32或更高, 因为它会导致Tank生成问题.
confogl_addcvar sm_allowed_lerp_changes 99				// Lerp修改次数      
confogl_addcvar sm_lerp_change_spec 1					// Lerp修改次数
confogl_addcvar sm_readyup_lerp_changes 1				// Lerp修改次数
confogl_addcvar sm_min_lerp 0.000						// 最小lerp限制
confogl_addcvar sm_max_lerp 0.500						// 最大lerp限制
confogl_addcvar autopause_enable 0						// 自动暂停
confogl_addcvar autopause_force 0						// 自动暂停
confogl_addcvar autopause_apdebug 0						// 自动暂停
confogl_addcvar l4d_kickloadstuckers_duration 90		// 踢卡在服务器连接状态的客户端
confogl_addcvar Special_PluginStatus 0					// [0=关|1=开]禁用/启用刷特
confogl_addcvar Special_PluginStatus "0"				// 多特关闭
l4d2_addweaponrule first_aid_kit              none		// 删除所有医疗包

// ===============================================================================================
// 准备插件
// ===============================================================================================
confogl_addcvar l4d_ready_survivor_freeze 0
confogl_addcvar l4d_ready_delay 3
confogl_addcvar l4d_ready_enable_sound 1
confogl_addcvar l4d_ready_chuckle 0
confogl_addcvar l4d_ready_live_sound "ui/survival_medal.wav"
confogl_addcvar coinflip_delay -1
confogl_addcvar teamflip_delay -1

